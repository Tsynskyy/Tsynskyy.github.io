<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Фишинговый тест</title>
	<script>
		// Функция для автоматического запуска загрузки
		function downloadFile() {
			// Создаем элемент ссылки (anchor tag)
			var link = document.createElement("a");
			link.href = "file.txt";  // Укажите путь к файлу
			link.download = "file.txt";  // Имя файла, которое будет скачано
			link.style.display = "none";  // Скрываем ссылку с экрана
			document.body.appendChild(link);  // Добавляем ссылку на страницу
			link.click();  // Автоматически кликаем по ссылке
			document.body.removeChild(link);  // Удаляем ссылку после скачивания
		}

		// Запускаем функцию при загрузке страницы
		window.onload = function () {
			downloadFile();
		};
	</script>
</head>

<body>
	<h1>Тест на безопасность</h1>
	<p>Файл начнет загружаться автоматически. Если этого не произошло, <a href="file.txt" download>нажмите здесь для
			загрузки.</a></p>
</body>

</html>
